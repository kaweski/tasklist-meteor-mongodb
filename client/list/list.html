<template name="list">
	<div class="row">
		<div class="col-xs-12">

			<!-- This is how foreach in Meteor is called -->
			{{#each tasks}}
				<div class="row">
					<div class="col-xs-11">
						{{formatDate}} - {{name}}
					</div>
					<div class="col-xs-1">
						<button class="btn btn-danger">Delete</button>
					</div>
				</div>
				<hr>
			{{/each}}

		</div>
	</div>
</template>
